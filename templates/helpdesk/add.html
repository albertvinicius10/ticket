{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Adicionar ticket{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <form method="POST">
                {% csrf_token%}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Criar Ticket">
            </form>
        </div>
    </div>
</div>
{% endblock %}
